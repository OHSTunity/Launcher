<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../juicy-highlight/src/juicy-highlight.html">
<link rel="import" href="juicy-tile-editor-form.html">
<link rel="import" href="juicy-tile-tree.html">

<polymer-element name="juicy-tile-editor" attributes="selectionMode">
  <template>
    <style>
      .sidebar {
        position: fixed;
        top: 150px;
        left: 10px;
        width: 200px;
        height: calc(100% - 160px);
        background: white;
        border: 1px solid black;
        opacity: 0.8;
        overflow: auto;
      }

      .sidebar /deep/ #menu {
        margin-left: 10px;
      }
    </style>
    <juicy-tile-editor-form selectedItems="{{selectedItems}}" editedTiles="{{editedTiles}}"
      on-juicy-tile-editor-revert="{{revertAction}}"
      on-juicy-tile-editor-form-tree-changed="{{treeChangedAction}}"></juicy-tile-editor-form>

    <div class="sidebar">
      <h1>Elements</h1>
      <juicy-tile-tree id="treeView" tree="{{ tree }}"
        on-juicy-tile-tree-highlight="{{treeHighlightAction}}"
        on-juicy-tile-tree-highlight-extend="{{treeHighlightExtendAction}}"
        on-juicy-tile-tree-highlight-remove="{{treeHighlightRemoveAction}}"></juicy-tile-tree>
    </div>

    <juicy-highlight id="elementEdited" overlay strokeWidth="3" strokeColor="#33579F" strokeOffset="3"></juicy-highlight>
    <juicy-highlight id="elementRollover" strokeWidth="1" strokeColor="#222222" strokeOffset="4"></juicy-highlight>
    <juicy-highlight id="elementSelected" strokeWidth="1" strokeColor="#33579F" strokeOffset="3"></juicy-highlight>
  </template>
  <script src="juicy-tile-editor.js"></script>
</polymer-element>
