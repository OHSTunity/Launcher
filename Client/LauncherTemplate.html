<!doctype html>
<head>
    <title>Launcher</title>
    <script src="/vendor/platform/platform.js"></script>
    
    <link rel="import" href="/vendor/polymer/polymer.html">


    <link rel="import" href="/vendor/imported-template/imported-template.html">
    <link rel="import" href="/vendor/juicy-tile-grid/src/juicy-tile-grid.html">

    <style>
     div{
      border: 1px solid black;
     }
     html,body{
          font-family: Calibri, Helvetica, Arial, sans-serif;
          font-size: 14px;
          padding: 0;
          margin: 0;
          height: 100%;
      }

        body {
            display: flex;
        }


        juicy-tile-grid{
            flex: 1 1 auto;
            padding: 32px; /*this is the desired padding - labelled as WS on Jocke's screenshot. In future this margin will be created by the outermost gap*/
        }
     </style>

</head>

<body>
  <template id="root" bind>
      <juicy-tile-grid>
          <template is="imported-template" content="/SuperCRM.html"></template>  
      </juicy-tile-grid>
  </template>
  <script>
    document.addEventListener("polymer-ready", function polymerReadyForLauncher(){
      var rootTemplate = document.getElementById("root");
        rootTemplate.model = {};
    });
  </script>
</body>
