<!doctype html>
<head>
    <title>Launcher</title>
    <script src="/vendor/platform/platform.js"></script>
    
    <link rel="import" href="/vendor/polymer/polymer.html">


    <link rel="import" href="/vendor/imported-template/imported-template.html">
    <link rel="import" href="/vendor/juicy-tile-grid/src/juicy-tile-grid.html">

    <style>
     div{
      border: 1px solid black;
     }

        juicy-tile-grid{
            width: 300px;
            height: 300px;
            display: block;
        }
     </style>

</head>

<body>
  <template id="root" bind>
      <juicy-tile-grid id="first">
        <juicy-tile-grid id="nested">
          <template is="imported-template" content="/company.html"></template>
        </juicy-tile-grid>
      </juicy-tile-grid>
  </template>
  <script>
    document.addEventListener("polymer-ready", function polymerReadyForLauncher(){
      var rootTemplate = document.getElementById("root");
        rootTemplate.model = {};
    });
  </script>
</body>
