<!-- URL: /polyjuice-merger?Skyper=/skyper-user.html&SuperCRM=/contact.html -->

<template bind="{{SuperCRM}}">
<!-- /contact.html -->
	<div class="contact">
	    <h1><input value="{{ Name }}"></h1>
	    <label>Title <input value="{{ Title }}"></label>
	</div>


</template>
<template bind="{{Skyper}}">
<!-- /skyper-user.html -->
	<section>
	<!-- Importing Web Component's Polyfill -->
	<!-- 
	<script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.1.4/platform.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.1.4/polymer.js"></script>
	-->
	<!-- Importing Custom Element -->
	<link rel="import" href="/sys/skype-button/src/skype-button.html">
	    <h1>{{ Name }}</h1>
	    <input value="{{ SkypeId }}" >
	    <skype-button style="width:25%; background-color:#0094ff"
	      participants="{{ SkypeId }}"
	      imageSize="24"
	      imageColor="white"
	      listParticipants="true"></skype-button>
	</section>

</template>
