<link rel="import" href="/sys/polymer/polymer.html" />

<dom-module id="launcher-search-input">
    <style>
        :host {
            display: inline;
            height: 0px;
            width: 0px;
        }
    </style>
    <template><input placeholder="{{placeholder}}" value="{{value::change}}" on-keypress="onKeyPress" on-blur="onBlur" /></template>
    <script>
        Polymer({
            is: "launcher-search-input",
            properties: {
                closeAction: {
                    type: Number,
                    notify: true
                },
                submitAction: {
                    type: Number,
                    notify: true
                },
                value: {
                    type: String,
                    notify: true
                },
                placeholder: {
                    type: String
                }
            },
            colors: [],
            ready: function () {
            },
            onKeyPress: function (e) {
                if (e.which == 13) {
                    this.set("submitAction", this.submitAction + 1);
                    this.set("closeAction", this.closeAction + 1);
                }
            },
            onBlur: function (e) {
                setTimeout(function () {
                    this.set("closeAction", this.closeAction + 1);
                }.bind(this), 100);
            }
        });
    </script>
</dom-module>
