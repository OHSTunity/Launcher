<link rel="import" href="/sys/polymer/polymer.html" />

<dom-module id="launcher-search-input">
    <style>
        :host {
            display: inline;
            height: 0px;
            width: 0px;
        }

        input {
          border:0;
          height: 35px;
          outline: none;
          background: transparent;
          outline: none;
          color: #FFF;
          font-weight: 200;
          padding-left:10px;
          font-size: 14px;
        }

        input::-webkit-input-placeholder {
          color:rgba(255,255,255,.5);
        }

        input::-moz-placeholder {
          color:rgba(255,255,255,.5);
        }

        input:-ms-input-placeholder {
          color:rgba(255,255,255,.5);
        }
    </style>
    <template><input placeholder="{{placeholder}}" value="{{value::input}}" on-keypress="onKeyPress" on-keydown='onKeyDown' on-blur="onBlur" /></template>
    <script>
        Polymer({
            is: "launcher-search-input",
            properties: {
                closeAction: {
                    type: Number,
                    notify: true
                },
                submitAction: {
                    type: Number,
                    notify: true
                },
                value: {
                    type: String,
                    notify: true
                },
                placeholder: {
                    type: String
                },
                lastkey: {
                  type: Number,
                  notify: true,
                }
            },
            colors: [],
            ready: function () {
            },
            onKeyDown: function (e) {
              this.set('lastkey', e.keyCode);
            },
            onKeyPress: function (e) {
                if (e.which == 13) {
                    setTimeout(function () {
                        this.set("submitAction", this.submitAction + 1);
                    }.bind(this), 100);
                }
            },
            onBlur: function (e) {
              /*
                setTimeout(function () {
                    this.set("closeAction", this.closeAction + 1);
                }.bind(this), 100);
                */
            }
        });
    </script>
</dom-module>
