<!-- 
 `launcher-main` - 
 Custom Element that extends `<body>` to create Launcher main screen layout
 Uses `.launcher-topbar` and `.launcher-menu` selectors to distribute specific content accordingly.
-->
<link rel="import" href="/sys/polymer/polymer.html">

<polymer-element name="launcher-main" extends="body" noscript>
<template>
  <style>
    #wrapper {
      display: -webkit-flex;
      display: flex;

      -webkit-flex-direction: column;
      flex-direction: column;

      height: 100%;
    }
    #top {
      display: -webkit-flex;
      display: flex;

      -webkit-flex-direction: column;
      flex-direction: column;

      -webkit-flex: 0 0 auto;
      flex: 0 0 auto;

      z-index: 100;
    }

    #main {
      display: -webkit-flex;
      display: flex;

      -webkit-flex: 1 0 auto;
      flex: 1 0 auto;

      -webkit-flex-direction: row;
      flex-direction: row;
    }
  </style>
  <div id="wrapper">
    <div id="top">
      <content select=".launcher-topbar"></content>
    </div>
    <div id="main">
        <content select=".launcher-menu"></content>
        <content></content>
    </div>
  </div>
</template>
</polymer-element>
