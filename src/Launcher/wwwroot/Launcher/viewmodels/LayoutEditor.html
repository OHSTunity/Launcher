<link rel="import" href="/sys/juicy-tile-editor/src/juicy-tile-simple-editor.html" />

<template>
    <template is="dom-bind">
        <juicy-tile-simple-editor default-selected-list-selectors='["[visible] juicy-tile-table"]'
                                  class="max-height"
                                  has-changes="{{model.layoutModified$}}"
                                  on-close-click="closeEditor"></juicy-tile-simple-editor>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            template.closeEditor = function () {
                template.set("model.editingMode$", false);
            };
        })();
    </script>
</template>
