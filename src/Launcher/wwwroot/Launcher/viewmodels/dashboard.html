<link rel="import" href="/co-common/css/co-layout.html">
<link rel="import" href="/Launcher/elements/launcher-launchpad/launcher-launchpad2.html" />



<template>
  <style is="custom-style" include="co-layout">
    .hero-unit {
      background-image:url('https://momentumdash.com/backgrounds/07.jpg');
      background-size:cover;
      background-color: #EEEEEE;
      height:100%;
      top:0px;bottom:0px;left:0px;right:0px;
      color:white;
      position:absolute;
    }

    .fill {
      top:0px;bottom:0px;width:100%;height:100%;background-position:center;background-size:cover;
    }
    .dashboard-shadows
    {
      text-shadow: 1px 1px 1px rgba(0, 0, 0, .5);
    }
    .dashboard-shadows>h1
    {
      font-size: 2em;
    }

  </style>


  <template is="dom-bind">
    <div class="hero-unit" id="hu">

        <div class="dashboard-shadows" style="text-align:center;margin:50px;font-size:1.25em;">
          <h1>Hello, {{model.FirstName}}</h1>
        </div>
        <div>
          <starcounter-include partial="{{model.DashboardPartials}}" style="width: 80%; margin: 0 auto;"></starcounter-include>
        </div>
        <div style="padding-top: 50px;display:flex;justify-content:center;">

          <div style="width:40%;background-color:rgba(255,255,255,.75);border-radius:5px;opacity:.9;padding:20px;">
            <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="//forecast.io/embed/#lat=59.3260668&lon=17.8474649&name=Stockholm&color=#000000&font=Lato&units=uk"> </iframe>
          </div>

        </div>
        <div style="position:absolute;bottom:0px;left:0px;right:0px;background:rgba(0,0,0,.2)">
          <launcher-launchpad2 apps="{{model.LaunchpadPartials}}"></launcher-launchpad2>
        </div>
      </div>

</div>
   </div>
  </template>
  <script>
    (function () {
      var template = (document._currentScript ||  document.currentScript).previousElementSibling;

      template.ready = function () {

        var d = new Date().getDate();
        if(d>15)d=d-15;
        if(d<10)d = "0"+d;
        var url =  "url('/co-common/dashboard-images/"+d+".jpg')";

        this.$.hu.style.backgroundImage = url;
      };


    })();
  </script>
</template>
