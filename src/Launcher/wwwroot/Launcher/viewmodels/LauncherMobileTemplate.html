<!doctype html>
<html>
  <head>
    <!-- Import Polymer platform -->
    <script src="/sys/webcomponentsjs/webcomponents.js"></script>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = "shady";
    </script>

    <link rel="import" href="/sys/polymer/polymer.html" />

    <!-- Import Starcounter specific components -->
    <link rel="import" href="/sys/starcounter.html" />
    <link rel="import" href="/sys/starcounter-debug-aid/src/starcounter-debug-aid.html" />

    <!-- Import our elements -->
	  <link rel="import" href="/Launcher/elements/puppet-bind-notifier/puppet-bind-notifier.html" />
    <link rel="import" href="/sys/starcounter-include/starcounter-include.html" />
    <!-- Disable untill migrated to Polymer1 <link rel="import" href="/sys/console-log/console-log.html" /> -->

    <link rel="import" href="/sys/imported-template/imported-template.html" />
    <link rel="import" href="/sys/puppet-redirect/puppet-redirect.html" />

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Colab</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="/sys/Framework7/dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="/sys/Framework7/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
   <!-- <link rel="stylesheet" href="path/to/my-app.css">-->

 </head>
 <body is="launcher-main">
    <template id="root-launcher-dom-bind" is="dom-bind">
        <!-- Views -->
      <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
          <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
          <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

              <!-- Top Navbar. In Material theme it should be inside of the page-->
              <div class="navbar">
                <div class="navbar-inner">
                  <div class="center">Awesome App</div>
                </div>
              </div>

              <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
              <div class="toolbar">
                <div class="toolbar-inner">
                  <!-- Toolbar links -->
                  <a href="#" class="link">Link 1</a>
                  <a href="#" class="link">Link 2</a>
                </div>
              </div>

              <!-- Scrollable page content -->
              <div class="page-content">
                <p>Page content goes here</p>
                <!-- Link to another page -->
                <a href="about.html">About app</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="/sys/Framework7/dist/js/framework7.min.js"></script>

    <script type="text/javascript" src="/Launcher/js/mobileapp.js"></script>

    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;
            template.addEventListener("dom-change", function () {
                var puppet = document.querySelector("puppet-client");
                puppet.addEventListener("connectionerror", function (e) {
                    e.detail.handled = true;
                    template.set("model.ConnectionError", true);
                });
            });
        })();
    </script>

    <puppet-client ref="root-launcher-dom-bind" ping-interval-s="60"></puppet-client>
	  <!--<puppet-bind-notifier path="model" ref="root-launcher-dom-bind"></puppet-bind-notifier>-->
    <starcounter-debug-aid></starcounter-debug-aid>
    <script>
        var puppet = document.getElementsByTagName("puppet-client")[0];
    </script>
  </body>
</html>
