<!doctype html>
<html>
  <head>
    <title>Colab</title>
    <link rel="shortcut icon" href="/Launcher/favicon.ico" />

    <!-- Mobile tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />

    <!-- iOS -->
    <link rel="apple-touch-icon" href="/Launcher/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Colab" />


    <!-- Import Polymer platform -->
    <script src="/sys/webcomponentsjs/webcomponents.js"></script>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = "shadow";
    </script>

    <link rel="import" href="/sys/polymer/polymer.html" />

    <!-- import polymer/paper elements -->
    <link rel="import" href="/sys/paper-button/paper-button.html" />
    <link rel="import" href="/sys/paper-card/paper-card.html" />
    <link rel="import" href="/sys/paper-fab/paper-fab.html" />
    <link rel="import" href="/sys/paper-input/paper-input.html" />
    <link rel="import" href="/sys/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="/sys/iron-icons/iron-icons.html" />
    <link rel="import" href="/sys/iron-flex-layout/iron-flex-layout.html" />
    <link rel="import" href="/sys/iron-flex-layout/iron-flex-layout-classes.html" />

   <!-- Import Starcounter specific elements -->
    <link rel="import" href="/sys/starcounter.html" />
    <link rel="import" href="/sys/starcounter-debug-aid/src/starcounter-debug-aid.html" />
    <link rel="import" href="/sys/starcounter-include/starcounter-include.html" />
    <link rel="import" href="/sys/imported-template/imported-template.html" />
    <link rel="import" href="/sys/puppet-redirect/puppet-redirect.html" />


    <!-- Import launcher elements -->
	  <link rel="import" href="/Launcher/elements/puppet-bind-notifier/puppet-bind-notifier.html" />
    <link rel="import" href="/Launcher/elements/co-layout/co-launcher-toolbar.html" />
    <link rel="import" href="/Launcher/elements/co-layout/co-launcher-mobile.html" />
    <link rel="import" href="/Launcher/elements/co-layout/co-layout-multiview.html" />


    <style is="custom-style" include="iron-flex iron-flex-alignment">
      #logo {
        width: 27px;
        height: 28px;
        background: url("/Launcher/elements/cl-logo/cl-logo-fff.png");
        background-size: cover;
        cursor: pointer;
        transition: opacity 400ms ease;
        margin: 0px 2px 0px 6px;
      }

      .workspace {
        display: flex;
        justify-content: center;
        padding: 5px;
        height: 100%;
        box-sizing: border-box;
      }

      [hidden] {
        visibility: hidden !important;
        display: none !important;
      }
    </style>

 </head>
 <body is="launcher-main">
    <template id="root-launcher-dom-bind" is="dom-bind">
      <co-title value="[[model.Title]]"></co-title>




      <co-launcher-mobile only-workspace="[[!model.signedIn]]" editing-mode={{model.editingMode$}} cp-auto-visible=[[model.contextpanelAutoVisible]]>


        <co-launcher-toolbar toolbar class="launcher-toolbar launcher-topbar" menu="{{model.menu}}">
          <template is="imported-template" content$="{{model.user.LauncherLayoutInfo.MergedHtml}}" model="{{model.user}}"></template>
        </co-launcher-toolbar>

        <div main>
          <div id="workspace">
            <template is="dom-repeat" items="{{model.workspaces}}">
              <starcounter-include style="height:100%" partial="{{item.Partials}}" class="workspace" visible$="{{item.ActiveWorkspace}}"></starcounter-include>
            </template>
          </div>
        </div>


        <!--<co-layout-multiview left data="{{model.contextpanel}}"></co-layout-multiview>-->
        <div left>
          <template is="imported-template" content$="{{model.contextpanel.colab_organizer.Current.Html}}" model="{{model.contextpanel.colab_organizer.Current}}"></template>
        </div>



      </co-launcher-mobile>




      <link is="puppet-redirect" history url$="{{model.redirect$}}" />
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;
            template.addEventListener("dom-change", function () {
                var puppet = document.querySelector("puppet-client");
                puppet.addEventListener("connectionerror", function (e) {
                    e.detail.handled = true;
                    template.set("model.ConnectionError", true);
                });
            });
        })();
    </script>
    <puppet-client ref="root-launcher-dom-bind" ping-interval-s="60"></puppet-client>
	  <!--<puppet-bind-notifier path="model" ref="root-launcher-dom-bind"></puppet-bind-notifier>-->
    <starcounter-debug-aid></starcounter-debug-aid>
    <script>
        var puppet = document.getElementsByTagName("puppet-client")[0];
    </script>
  </body>
</html>
