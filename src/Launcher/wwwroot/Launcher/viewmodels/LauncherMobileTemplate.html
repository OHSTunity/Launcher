<!doctype html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">


    <!-- Import Polymer platform -->
    <script src="/sys/webcomponentsjs/webcomponents.js"></script>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = "shady";
    </script>

    <link rel="import" href="/sys/polymer/polymer.html" />

    <!-- Import Starcounter specific components -->
    <link rel="import" href="/sys/starcounter.html" />
    <link rel="import" href="/sys/starcounter-debug-aid/src/starcounter-debug-aid.html" />

    <!-- Import our elements -->
	  <link rel="import" href="/Launcher/elements/puppet-bind-notifier/puppet-bind-notifier.html" />
    <link rel="import" href="/sys/starcounter-include/starcounter-include.html" />
    <!-- Disable untill migrated to Polymer1 <link rel="import" href="/sys/console-log/console-log.html" /> -->

    <link rel="import" href="/sys/imported-template/imported-template.html" />
    <link rel="import" href="/sys/puppet-redirect/puppet-redirect.html" />

    <!-- Your app title -->
    <title>Colab</title>

    <link rel="import"
      href="/sys/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import"
      href="/sys/paper-header-panel/paper-header-panel.html">
    <link rel="import"
      href="/sys/paper-toolbar/paper-toolbar.html">
    <link rel="import"
      href="/sys/paper-icon-button/paper-icon-button.html">
    <link rel="import"
      href="/sys/iron-icons/iron-icons.html">
    <link rel="import"
      href="/sys/iron-flex-layout/iron-flex-layout.html">

 </head>
 <body is="launcher-main">
    <template id="root-launcher-dom-bind" is="dom-bind">
      <paper-drawer-panel class="flex">
        <paper-header-panel drawer>
          <paper-toolbar>
            <div>Application</div>
          </paper-toolbar>
          <div> Drawer content... </div>
        </paper-header-panel>
        <paper-header-panel main>
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div>Title</div>
          </paper-toolbar>
          <div> Main content... </div>
        </paper-header-panel>
      </paper-drawer-panel>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;
            template.addEventListener("dom-change", function () {
                var puppet = document.querySelector("puppet-client");
                puppet.addEventListener("connectionerror", function (e) {
                    e.detail.handled = true;
                    template.set("model.ConnectionError", true);
                });
            });
        })();
    </script>
    <puppet-client ref="root-launcher-dom-bind" ping-interval-s="60"></puppet-client>
	  <!--<puppet-bind-notifier path="model" ref="root-launcher-dom-bind"></puppet-bind-notifier>-->
    <starcounter-debug-aid></starcounter-debug-aid>
    <script>
        var puppet = document.getElementsByTagName("puppet-client")[0];
    </script>
  </body>
</html>
