<body is="launcher-main">
    <template id="root" bind>
        <template if="{{editingMode$}}">
            <div class="launcher-toolbar launcher-topbar">&nbsp;</div>
        </template>

        <div class="launcher-toolbar launcher-topbar">
            <a href="/"><i id="homeIcon" class="glyphicon glyphicon-home"></i></a>
            <core-field class="launcher-theme">
                <i class="glyphicon glyphicon-search"></i>
                <input placeholder="Search" value="{{searchBar.query$}}" update-on="input" />
                <link is="juicy-redirect" history url="{{searchBar.searchEngineResultPageUrl$}}" />
            </core-field>
            <template is="imported-template" content="{{ user.Html }}" bind="{{user}}"></template>

            <!--<core-icon-button id="account" icon="account"></core-icon-button>-->
            <template if="{{!layoutModified$}}">
                <core-icon-button id="settings" active="{{editingMode$}}" icon="settings" onclick="getModel(this).editingMode$ = !getModel(this).editingMode$"></core-icon-button>
            </template>
            <template if="{{layoutModified$}}">
                <core-icon-button id="settings" active="{{editingMode$}}" icon="settings" onclick="getModel(this).editingMode$ = !getModel(this).editingMode$" class="modified" title="You have unsaved layout changes on this page!"></core-icon-button>
            </template>
        </div>

        <div id="launcher-menu">
            <ul>
                <template is="imported-template" content="{{ menu.Html }}" bind="{{ menu }}"></template>
            </ul>
        </div>

        <div id="launcher-content">
            <div class="launchpad">
                <h1>Launchpad</h1>
                <launcher-launchpad json="{{launchpad}}"></launcher-launchpad>
            </div>
            <juicy-display-route match-path="^\/$|\/launcher/?$" display-selector=".launchpad"></juicy-display-route>

            <!-- <polyjuice-include -->
            <!-- class="workspace launcher" partial="{{ results }}"></polyjuice-include> -->
            <!-- just "/" or whatever starting from "/launcher/.." except stuff starting from "/launcher/workspace" -->

            <!-- Dashboard/results -->
            <polyjuice-include class="workspace launcher" name="/Launcher/results" partial="{{results}}"></polyjuice-include>
            <!-- just "/" or whatever starting from "/launcher/.." except stuff starting from "/launcher/workspace" -->
            <juicy-display-route match-path="^\/launcher\/" display-selector=".workspace.launcher"></juicy-display-route>

            <!-- Workspaces -->
            <template repeat="{{ workspaces }}">
                <!-- - workspace -->
                <juicy-display-route match-path="^\/{{AppName}}" display-selector=".workspace.{{AppName}}"></juicy-display-route>
                <polyjuice-include class="workspace {{AppName}}" partial="{{}}"></polyjuice-include>
            </template>
        </div>

        <launcher-hot-key keys="Ctrl+E" onkeypress="getModel(this).editingMode$ = !getModel(this).editingMode$"></launcher-hot-key>
        <launcher-hot-key keys="Esc" onkeypress="getModel(this).editingMode$ = false"></launcher-hot-key>
        <template if="{{editingMode$}}">
            <div id="elementSettings" class="launcher-topbar">
                <juicy-tile-editor selectionmode watchedtagnames="['JUICY-TILE-LIST', 'JUICY-TILE-GRID']" class="max-height" modified="{{layoutModified$}}"></juicy-tile-editor>
                <script>
                    document.querySelector("juicy-tile-editor").addEventListener("juicy-tile-editor-close", function (e) {
                        getModel(e.target).editingMode$ = false;
                    });
                </script>
            </div>
        </template>
    </template>

    <puppet-client ref="root"></puppet-client>
