<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../core-icon-button/core-icon-button.html">

<polymer-element name="juicy-toggle-icon-button" attributes="iconOn iconOff altOn altOff checked disabled value" >
  <template>
    <style>
      :host{
        display: inline-block;
      }
      core-icon-button{
        padding: 0;
        margin: 0;
      }
      input{
        display: none;
      }
    </style>
    <label>
      <core-icon-button 
        icon="{{checked? iconOn : iconOff}}" 
        alt="{{checked? iconOn : iconOff}}" 
        disabled?="{{disabled}}"></core-icon-button>
      <input 
        type="checkbox" 
        checked="{{checked}}" 
        disabled?="{{disabled}}" 
        value="{{value}}">
    </label>
  </template>
  <script>
    Polymer({
      publish:{
        checked: {
          value: false,
          reflect: true
        },
        disabled: {
          value: false,
          reflect: true
        }
      }
    });
  </script>
</polymer-element>
