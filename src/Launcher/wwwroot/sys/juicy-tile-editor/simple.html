<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-simple-editor&gt;</title>
    <link rel="stylesheet" href="http://juicy.github.io/github-markdown-css/github-markdown.css">

    <!-- Importing Web Component's Polyfill -->
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../polymer/polymer.html">

    <!-- Importing Custom Elements -->
    <link rel="import" href="../juicy-tile-grid/juicy-tile-grid.html">
    <link rel="import" href="../juicy-tiles-setup-sync/src/juicy-tiles-setup-sync.html">
    <link rel="import" href="src/juicy-tile-simple-editor.html">

    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        div.editor-container {
            height: 115px;
        }

        article.markdown-body {
            padding: 20px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        juicy-tile-grid {
            box-shadow: inset 0px 0px 10px 0px rgba(50, 50, 50, 0.6);
        }

        juicy-tile-grid juicy-tile-grid {
            box-shadow: none;
        }

        juicy-tile-grid#st1 {
            width: 100%;
            min-height: 600px;
            margin: 2em 0;
        }

        juicy-tile-grid > * {
            /*box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);*/
            padding: 2px;
        }

        iframe {
            float: right;
        }

        juicy-tile-grid label {
            width: 220px;
            display: inline-block;
        }

        juicy-tile-grid div input[type=text] {
            width: calc(100% - 230px);
            box-sizing: border-box;
        }

        juicy-tile-grid input[type=text] {
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <template is="dom-bind" id="root">
        <template is="dom-if" if="{{model.editingMode}}" restamp="true">
            <div class="editor-container">
                <juicy-tile-simple-editor></juicy-tile-simple-editor>
            </div>
        </template>
        <article class="markdown-body">
            <iframe src="http://ghbtns.com/github-btn.html?user=juicy&amp;repo=juicy-tile-editor&amp;type=fork&amp;count=true&amp;size=medium"
                    allowtransparency="true" frameborder="0" scrolling="0" width="90" height="30"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=juicy&amp;repo=juicy-tile-editor&amp;type=watch&amp;count=true&amp;size=medium"
                    allowtransparency="true" frameborder="0" scrolling="0" width="90" height="30"></iframe>

            <p>Press Ctrl or Command on your keyboard and move your mouse over an item to edit</p>
            <label><input type="checkbox" checked="{{model.editingMode::change}}"> Show editor (<span>{{model.editingMode}}</span>)</label>
            <juicy-tiles-setup-sync name="juicy-tile-simple-editor/simple.html" stored-value="{{model.setup}}" use-localstorage="true"></juicy-tiles-setup-sync>
            <juicy-tile-grid id="st1" setup="{{model.setup}}" defaultsetup="{{model.setupCopy}}">
                <label>Product ID</label>
                <input type="text" value="r9-380" />
                <div>
                    <label>Name</label>
                    <input type="text" value="AMD Radeon R9 380" />
                </div>
                <div>
                    <label>Description</label>
                    <input type="text" value="Middle level dedicated graphics card" />
                </div>
                <div>
                    <button type="button">Save</button>
                    <button type="button">Cancel</button>
                </div>
                <label>Suppliers</label>
                <div>
                    <juicy-tiles-setup-sync name="juicy-tile-simple-editor/simple.html#nestedSetup" stored-value="{{model.nestedSetup}}" use-localstorage="true"></juicy-tiles-setup-sync>
                    <juicy-tile-grid setup="{{model.nestedSetup}}" defaultsetup="{{model.nestedSetupCopy}}">
                        <div>
                            <label>Name</label>
                            <input type="text" value="XFX" />
                        </div>
                        <div>
                            <label>Price</label>
                            <input type="text" value="190" />
                        </div>
                    </juicy-tile-grid>
                </div>
                <div>Image</div>
