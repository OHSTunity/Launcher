<link rel="import" href="/vendor/juicy-redirect/src/juicy-redirect.html">

<template bind="{{SuperCRM}}">
  <style>
    h1 {
      margin: 0;
    }
  </style>
    <template if="{{Message}}">
        <h2>{{Message}}</h2>
    </template>
    <template bind="{{FavoriteCustomer}}">
      <juicy-tile-grid id="juicy-tile:{{Html}}" disabled defaultTileSetup="
        {
            'heightAuto': true,
            'width': '100%'
        }">
        <template is="imported-template" content="{{Html}}"></template>
      </juicy-tile-grid>
    </template>
</template>
